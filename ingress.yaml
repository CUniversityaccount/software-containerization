apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
spec:
  ingressClassName: nginx
  rules:
    - host: service.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ui-service
                port:
                  number: 80
          # Change to api
          - path: /items
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 8081
