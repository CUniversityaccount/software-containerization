# Default values for ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: localhost:32000/ui-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v2

service:
  type: ClusterIP
  port: 443

ingress:
  className: "nginx"
  annotations: {
    nginx.ingress.kubernetes.io/backend-protocol: â€œHTTPS",
    ingress.kubernetes.io/force-ssl-redirect: "true",
    cert-manager.io/issuer: self-signed-cluster,
    cert-manager.io/common-name: service.test,
  }
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: service.test
      paths:
        - path: /
          pathType: Prefix
  tls:
   - secretName: api-ingress-secret
     hosts:
       - service.test
